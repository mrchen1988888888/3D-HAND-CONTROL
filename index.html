<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Strange: Solid Geometry</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: monospace; }
        
        /* 视频层 */
        #input-video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; transform: scaleX(-1); object-fit: cover;
            opacity: 0.4; 
        }

        /* 骨架调试层 */
        #debug-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none; transform: scaleX(-1);
        }

        /* UI */
        #hud { position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 20; }
        .status {
            background: rgba(0, 0, 0, 0.8); color: #ffaa00; padding: 12px 30px; 
            border: 2px solid #ffaa00; font-size: 18px; font-weight: bold; border-radius: 30px;
        }

        #start-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; padding: 20px 50px; font-size: 24px; font-weight: bold;
            background: #ffaa00; color: #000; border: 4px solid white; border-radius: 15px;
        }
        
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 90; display: none;
            justify-content: center; align-items: center; color: #ffaa00;
        }
    </style>
</head>
<body>

    <video id="input-video" playsinline></video>
    <canvas id="debug-canvas"></canvas>
    
    <div id="loader">LOADING GEOMETRY...</div>
    <button id="start-btn" onclick="init()">START SYSTEM</button>
    <div id="hud"><div class="status" id="status">STANDBY</div></div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        const videoElement = document.getElementById('input-video');
        const debugCanvas = document.getElementById('debug-canvas');
        const debugCtx = debugCanvas.getContext('2d');
        const statusText = document.getElementById('status');
        
        // --- 1. VISUAL ENGINE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 14;

        const renderer = new THREE.WebGLRenderer({alpha: true, antialias: true}); // Antialias ON
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 2. 实体碎片系统 (Solid Mesh System) ---
        // 我们不再用 Points，而是用 800 个真实的 Mesh
        const COUNT = 800; 
        const sparks = []; // 存储所有碎片对象
        
        // 创建一个共享的几何体和材质（优化性能）
        const geometry = new THREE.BoxGeometry(0.15, 0.15, 0.4); // 长条形碎片
        const material = new THREE.MeshBasicMaterial({color: 0xffaa00}); // 纯色发光

        // 创建碎片池
        const container = new THREE.Group();
        scene.add(container);

        for(let i=0; i<COUNT; i++) {
            const mesh = new THREE.Mesh(geometry, material);
            
            // 初始化属性
            mesh.userData = {
                life: 0,
                speed: 0,
                angle: 0,
                radiusOffset: 0
            };
            
            // 先把它们藏在很远的地方
            mesh.position.set(999, 999, 999);
            
            container.add(mesh);
            sparks.push(mesh);
        }

        // -- 黑色虚空 (Black Hole) --
        const voidGeo = new THREE.CircleGeometry(1, 64);
        const voidMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const portalVoid = new THREE.Mesh(voidGeo, voidMat);
        portalVoid.position.z = -0.5; // 放在碎片后面
        scene.add(portalVoid);

        // --- 3. 物理逻辑 ---
        let State = { r:0, tr:0 };

        function animate() {
            requestAnimationFrame(animate);
            
            // 缓动半径
            State.r += (State.tr - State.r) * 0.1;
            
            // 更新虚空大小
            portalVoid.scale.setScalar(Math.max(0.01, State.r * 0.85));
            
            // 旋转整个容器
            container.rotation.z -= 0.05;

            // 更新每一个碎片
            for(let i=0; i<COUNT; i++) {
                const s = sparks[i];
                const data = s.userData;

                data.life -= 0.02; // 生命衰减

                if(data.life <= 0) {
                    // 如果死了，且传送门开着，就重生
                    if(State.r > 0.5) {
                        data.life = 1.0;
                        data.angle = Math.random() * Math.PI * 2;
                        data.radiusOffset = (Math.random()-0.5) * 0.5;
                        data.speed = 0.2 + Math.random() * 0.2;
                        
                        // 放在环上
                        const r = State.r + data.radiusOffset;
                        s.position.x = Math.cos(data.angle) * r;
                        s.position.y = Math.sin(data.angle) * r;
                        s.position.z = (Math.random()-0.5) * 0.5;
                        
                        // 随机朝向
                        s.rotation.set(Math.random(), Math.random(), Math.random());
                        
                        // 设为可见
                        s.visible = true;
                    } else {
                        s.visible = false; // 隐藏
                    }
                } else {
                    if(s.visible) {
                        // 物理运动：切线方向飞出
                        // 切线向量: (-sin, cos)
                        s.position.x -= Math.sin(data.angle) * data.speed;
                        s.position.y += Math.cos(data.angle) * data.speed;
                        
                        // 旋转特效
                        s.rotation.x += 0.1;
                        s.rotation.y += 0.1;

                        // 颜色变化 (模拟冷却: 黄 -> 红)
                        if(data.life > 0.5) s.material = material; // 黄
                        else s.material = new THREE.MeshBasicMaterial({color: 0xff0000}); // 红 (注意：这会增加DrawCall，为了性能暂且简化)
                        // 修正：为了性能，我们统一用橙色，只改大小模拟消失
                        
                        const scale = data.life; 
                        s.scale.set(scale, scale, scale);
                    }
                }
            }
            
            renderer.render(scene, camera);
        }
        animate();

        // --- 4. AI 控制 ---
        async function init() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('loader').style.display = 'flex';

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 2, 
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            hands.onResults(onResults);

            const cam = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 640, height: 480, facingMode: 'user'
            });
            await cam.start();
            
            document.getElementById('loader').style.display = 'none';
            resizeCanvas();
        }

        function onResults(results) {
            // 画骨架
            debugCtx.save();
            debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(debugCtx, landmarks, HAND_CONNECTIONS, {color: '#00ff88', lineWidth: 2});
                    drawLandmarks(debugCtx, landmarks, {color: '#ff0000', lineWidth: 1, radius: 4});
                }
            }
            debugCtx.restore();

            // 双手距离控制
            if (results.multiHandLandmarks.length === 2) {
                const h1 = results.multiHandLandmarks[0][0];
                const h2 = results.multiHandLandmarks[1][0];
                const dist = Math.hypot(h1.x - h2.x, h1.y - h2.y);
                
                // 0.1 (合拢) -> 0.6 (张开)
                let openAmt = (dist - 0.15) * 2.5; 
                openAmt = Math.max(0, Math.min(1, openAmt));
                
                State.tr = openAmt * 6.5; // 最大半径

                statusText.innerText = `ENERGY: ${(openAmt*100).toFixed(0)}%`;
                statusText.style.color = "#ffaa00";
                
            } else {
                State.tr = 0;
                statusText.innerText = "WAITING FOR 2 HANDS";
                statusText.style.color = "#fff";
            }
        }

        function resizeCanvas() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            debugCanvas.width = window.innerWidth;
            debugCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>

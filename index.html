<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Portal (Resilient Global)</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #050505; font-family: 'Courier New', Courier, monospace; }
        
        #input-video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            opacity: 0; pointer-events: none; z-index: -1; 
            transform: scaleX(-1);
        }

        /* Loading Screen */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        
        .spinner-box {
            width: 60px; height: 60px; position: relative; margin-bottom: 20px;
        }
        .spinner {
            width: 100%; height: 100%; border: 2px solid #333; border-top: 2px solid #f5a623; 
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        
        .status-text { color: #f5a623; font-size: 14px; font-weight: bold; letter-spacing: 1px; }
        .log-text { 
            color: #666; font-size: 10px; margin-top: 10px; 
            max-width: 80%; text-align: center; border: 1px solid #222; padding: 5px;
        }
        .error-msg { color: #ff4444; border-color: #ff4444; }

        /* Main UI */
        #hud {
            position: absolute; bottom: 50px; width: 100%; text-align: center; 
            pointer-events: none; z-index: 10; opacity: 0; transition: opacity 1s;
        }
        .hud-title { color: #f5a623; font-size: 24px; text-shadow: 0 0 15px rgba(245, 166, 35, 0.5); font-weight: bold; }
        .hud-sub { color: #aaa; font-size: 12px; margin-top: 5px; background: rgba(0,0,0,0.5); display: inline-block; padding: 4px 12px; border-radius: 10px;}

        #energy-ring {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 200px; height: 200px; pointer-events: none; opacity: 0; transition: opacity 0.5s; z-index: 5;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <video id="input-video" playsinline webkit-playsinline></video>
    
    <div id="loader">
        <div class="spinner-box"><div class="spinner"></div></div>
        <div class="status-text">ESTABLISHING UPLINK</div>
        <div class="log-text" id="sys-log">Initializing Core...</div>
    </div>

    <div id="hud">
        <div class="hud-title">SLING RING</div>
        <div class="hud-sub" id="game-status">Raise Index Finger & Draw Circles</div>
    </div>

    <div id="energy-ring">
        <svg width="200" height="200" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="45" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
            <circle id="progress" cx="100" cy="100" r="45" fill="none" stroke="#f5a623" stroke-width="4" 
                    stroke-dasharray="282" stroke-dashoffset="282" transform="rotate(-90 100 100)" stroke-linecap="round"/>
        </svg>
    </div>

    <!-- 
      Using UNPKG (Global CDN) 
      If this fails, your network is blocking the CDN completely.
    -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@mediapipe/camera_utils@0.3.1632432244/camera_utils.js"></script>
    <script src="https://unpkg.com/@mediapipe/control_utils@0.6.1629159505/control_utils.js"></script>
    <script src="https://unpkg.com/@mediapipe/hands@0.4.1646424915/hands.js"></script>

    <script>
        // System Logging
        const sysLog = document.getElementById('sys-log');
        function log(msg, isError = false) {
            console.log(`[SYS] ${msg}`);
            sysLog.innerText = msg;
            if(isError) {
                sysLog.classList.add('error-msg');
                document.querySelector('.spinner').style.borderTopColor = '#ff4444';
            }
        }

        // --- 1. Visual Engine (Three.js) ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;
        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Texture Generation
        const cvs = document.createElement('canvas'); cvs.width = 64; cvs.height = 64;
        const ctx = cvs.getContext('2d');
        const grd = ctx.createRadialGradient(32,32,0, 32,32,32);
        grd.addColorStop(0, '#fff'); grd.addColorStop(0.3, '#fc0'); grd.addColorStop(1, 'transparent');
        ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
        const tex = new THREE.CanvasTexture(cvs);

        // Particles
        const count = 3000;
        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(count * 3);
        const attr = new Float32Array(count * 3); // x=speed, y=angle, z=radius
        for(let i=0; i<count; i++) {
            pos[i*3]=999; 
            attr[i*3] = 2 + Math.random()*3; // speed
            attr[i*3+1] = Math.random()*Math.PI*2; // angle
            attr[i*3+2] = (Math.random()-0.5)*1.5; // radius offset
        }
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const mat = new THREE.PointsMaterial({ size: 0.35, map: tex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
        const system = new THREE.Points(geo, mat);
        scene.add(system);

        // Portal Void
        const voidMesh = new THREE.Mesh(
            new THREE.IcosahedronGeometry(1, 1),
            new THREE.MeshBasicMaterial({ color: 0x000, wireframe: true, transparent: true, opacity: 0 })
        );
        scene.add(voidMesh);

        let gameState = { radius: 0, targetRadius: 0, charge: 0 };

        function animate() {
            requestAnimationFrame(animate);
            gameState.radius += (gameState.targetRadius - gameState.radius) * 0.1;
            
            system.rotation.z -= 0.04;
            voidMesh.scale.setScalar(gameState.radius * 0.8);
            voidMesh.material.opacity = Math.min(1, gameState.radius/3);
            voidMesh.rotation.y += 0.02;

            const p = system.geometry.attributes.position.array;
            for(let i=0; i<count; i++) {
                attr[i*3+1] += attr[i*3] * 0.01; // update angle
                const r = gameState.radius + attr[i*3+2];
                if(gameState.radius > 0.1) {
                    p[i*3] = Math.cos(attr[i*3+1]) * r + (Math.random()-0.5)*0.2;
                    p[i*3+1] = Math.sin(attr[i*3+1]) * r + (Math.random()-0.5)*0.2;
                    p[i*3+2] = (Math.random()-0.5)*0.5;
                } else { p[i*3] = 999; }
            }
            system.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

        // --- 2. AI Initialization (Robust Mode) ---
        log("Downloading AI Models (Unpkg)...");

        // Timeout Watchdog
        const timeoutId = setTimeout(() => {
            log("TIMEOUT: Failed to reach Google servers. VPN required.", true);
        }, 15000);

        const videoEl = document.getElementById('input-video');
        const uiProgress = document.getElementById('progress');
        const uiText = document.getElementById('game-status');
        let lastAng = null;

        const hands = new Hands({locateFile: (file) => {
            // Using UNPKG
            return `https://unpkg.com/@mediapipe/hands@0.4.1646424915/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        let isInit = false;
        hands.onResults(results => {
            if(!isInit) {
                isInit = true;
                clearTimeout(timeoutId);
                log("System Online.");
                document.getElementById('loader').style.opacity = 0;
                setTimeout(()=>document.getElementById('loader').style.display='none', 500);
                document.getElementById('hud').style.opacity = 1;
                document.getElementById('energy-ring').style.opacity = 1;
            }

            if (results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                const tip = lm[8];
                const ang = Math.atan2(tip.y-0.5, tip.x-0.5);
                
                if (lastAng !== null) {
                    let delta = ang - lastAng;
                    if(delta > Math.PI) delta -= Math.PI*2;
                    if(delta < -Math.PI) delta += Math.PI*2;
                    if(Math.abs(delta) < 0.8) gameState.charge += delta * 0.8;
                }
                lastAng = ang;
                gameState.charge = Math.max(0, Math.min(gameState.charge, Math.PI*2));
                
                const ratio = gameState.charge / (Math.PI*2);
                gameState.targetRadius = ratio * 6;
                uiProgress.style.strokeDashoffset = 282 - (282 * ratio);
                
                if(ratio > 0.9) { uiText.innerText = "PORTAL OPEN"; uiText.style.color="#0f8"; }
                else if(ratio > 0.1) { uiText.innerText = `CHARGING ${Math.floor(ratio*100)}%`; uiText.style.color="#f80"; }
                else { uiText.innerText = "ROTATE CLOCKWISE"; uiText.style.color="#fff"; }
            } else {
                lastAng = null;
                gameState.targetRadius = 0;
                gameState.charge *= 0.95;
                uiText.innerText = "SIGNAL LOST"; uiText.style.color="#555";
            }
        });

        // Camera Logic
        log("Requesting Camera...");
        const cameraUtils = new Camera(videoEl, {
            onFrame: async () => {
                await hands.send({image: videoEl});
            },
            width: 640, height: 480, facingMode: 'user'
        });

        cameraUtils.start()
            .then(() => log("Camera OK. Waiting for AI..."))
            .catch(e => log(`Camera Error: ${e.message}`, true));

        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>

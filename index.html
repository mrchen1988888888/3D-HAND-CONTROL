<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug: Block Mode</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: monospace; }
        
        /* Force Video Layer */
        #input-video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; /* Low Z-Index */
            transform: scaleX(-1);
            object-fit: cover;
        }

        /* Force 3D Layer to Top */
        canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999; /* High Z-Index */
            pointer-events: none;
        }

        /* HUD */
        #hud {
            position: absolute; bottom: 50px; width: 100%; text-align: center; z-index: 1000;
        }
        .status {
            background: rgba(0,0,0,0.8); color: #0f0; padding: 10px 20px; 
            border: 2px solid #0f0; font-size: 18px; font-weight: bold; display: inline-block;
        }

        /* Start Button */
        #btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 2000; padding: 20px 40px; font-size: 24px;
            background: blue; color: white; border: none; cursor: pointer;
        }

        /* Trackers */
        .dot { position: absolute; width: 30px; height: 30px; border-radius: 50%; z-index: 1500; transform: translate(-50%, -50%); display: none; }
        #finger { background: red; border: 3px solid white; }
        #wrist { background: blue; border: 3px solid white; }
    </style>
</head>
<body>

    <video id="input-video" playsinline></video>
    <button id="btn" onclick="init()">START DEBUG</button>

    <div id="hud"><div class="status" id="status">PRESS START</div></div>
    
    <div id="finger" class="dot"></div>
    <div id="wrist" class="dot"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        // --- 1. VISUAL SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 20;

        const renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0); // Transparent
        document.body.appendChild(renderer.domElement);

        // --- DEBUG OBJECT: SPINNING CUBE ---
        // If you don't see this green box, 3D is broken.
        const boxGeo = new THREE.BoxGeometry(2, 2, 2);
        const boxMat = new THREE.MeshBasicMaterial({color: 0x00ff00, wireframe: true});
        const debugBox = new THREE.Mesh(boxGeo, boxMat);
        scene.add(debugBox);

        // --- PORTAL PARTICLES (GIANT RED SQUARES) ---
        const COUNT = 2000;
        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(COUNT*3);
        const vel = new Float32Array(COUNT*3);
        const life = new Float32Array(COUNT);

        for(let i=0; i<COUNT; i++) { pos[i*3]=9999; life[i]=0; }
        
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        
        // Solid Red Material, Normal Blending (No transparency tricks)
        const mat = new THREE.PointsMaterial({
            size: 0.5, 
            color: 0xff0000, 
            sizeAttenuation: true
        });
        const portal = new THREE.Points(geo, mat);
        scene.add(portal);

        // Animation Loop
        let State = { r:0, tr:0, charge:0 };

        function animate() {
            requestAnimationFrame(animate);
            
            // Spin Debug Box
            debugBox.rotation.x += 0.01;
            debugBox.rotation.y += 0.01;

            // Physics
            State.r += (State.tr - State.r) * 0.1;
            
            const p = geo.attributes.position.array;
            for(let i=0; i<COUNT; i++) {
                const idx = i*3;
                life[i] -= 0.02;

                if(life[i] <= 0) {
                    if(State.r > 0.5) {
                        const a = Math.random() * 6.28;
                        const r = State.r + (Math.random()-0.5);
                        p[idx] = Math.cos(a)*r; p[idx+1] = Math.sin(a)*r; p[idx+2] = 0;
                        
                        // Velocity
                        const s = 0.2;
                        vel[idx] = -Math.sin(a)*s; vel[idx+1] = Math.cos(a)*s; vel[idx+2] = 0;
                        life[i] = 1;
                    } else { p[idx] = 9999; }
                } else {
                    p[idx] += vel[idx]; p[idx+1] += vel[idx+1];
                }
            }
            geo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

        // --- 2. LOGIC ---
        const status = document.getElementById('status');
        const fDot = document.getElementById('finger');
        const wDot = document.getElementById('wrist');
        let lastAng = null;

        async function init() {
            document.getElementById('btn').style.display = 'none';
            status.innerText = "LOADING AI...";
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({maxNumHands: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
            hands.onResults(onResults);

            const video = document.getElementById('input-video');
            const cam = new Camera(video, {
                onFrame: async () => await hands.send({image: video}),
                width: 640, height: 480, facingMode: 'user'
            });
            await cam.start();
        }

        function onResults(res) {
            status.innerText = "RAISE HAND";
            
            if(res.multiHandLandmarks.length > 0) {
                const lm = res.multiHandLandmarks[0];
                const tip = lm[8];
                const wrist = lm[0];

                fDot.style.display = 'block';
                wDot.style.display = 'block';
                
                // Map Coords
                const fx = (1-tip.x)*window.innerWidth;
                const fy = tip.y*window.innerHeight;
                const wx = (1-wrist.x)*window.innerWidth;
                const wy = wrist.y*window.innerHeight;

                fDot.style.left = fx+'px'; fDot.style.top = fy+'px';
                wDot.style.left = wx+'px'; wDot.style.top = wy+'px';

                // Rotation
                const ang = Math.atan2(fy - wy, fx - wx);
                if(lastAng !== null) {
                    let d = ang - lastAng;
                    if(d > Math.PI) d -= Math.PI*2;
                    if(d < -Math.PI) d += Math.PI*2;
                    if(Math.abs(d) > 0.05) State.charge += Math.abs(d) * 10;
                }
                lastAng = ang;
                State.charge = Math.min(State.charge, 100);
                State.tr = (State.charge/100) * 8; // Max Radius 8

                if(State.charge > 10) {
                    status.innerText = `OPENING: ${Math.floor(State.charge)}%`;
                    status.style.color = "yellow";
                }
            } else {
                fDot.style.display = 'none'; wDot.style.display = 'none';
                lastAng = null; State.charge *= 0.9;
            }
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>

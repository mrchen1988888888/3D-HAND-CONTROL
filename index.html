<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Strange: Cinematic Portal</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Courier New', monospace; }
        
        /* Video Layer (Mirrored & Hidden Background) */
        #input-video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            opacity: 0; pointer-events: none; z-index: -1; 
            transform: scaleX(-1);
        }

        /* HUD Layer */
        #hud-layer {
            position: absolute; bottom: 40px; width: 100%; text-align: center; pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        
        .spell-title {
            color: #ffaa00; font-size: 24px; font-weight: 800; letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 170, 0, 0.8);
            text-transform: uppercase; margin: 0;
        }
        
        .spell-status {
            color: rgba(255, 255, 255, 0.8); font-size: 12px;
            background: rgba(20, 10, 0, 0.8); padding: 6px 18px; border-radius: 4px;
            border: 1px solid rgba(255, 170, 0, 0.4);
            transition: all 0.2s;
        }

        /* Loading Screen */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        
        .spinner {
            width: 50px; height: 50px; border: 2px solid #333; 
            border-top: 2px solid #ffaa00; border-radius: 50%; 
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <video id="input-video" playsinline webkit-playsinline></video>
    
    <div id="loader">
        <div class="spinner"></div>
        <div style="color:#ffaa00; font-size:12px;">LOADING REALITY ENGINE...</div>
    </div>

    <div id="hud-layer">
        <h1 class="spell-title">Eldritch Gateway</h1>
        <div class="spell-status" id="status-text">INITIALIZING...</div>
    </div>

    <!-- GLOBAL CDN SOURCES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://unpkg.com/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://unpkg.com/@mediapipe/hands/hands.js"></script>

    <script>
        // --- 1. VISUAL ENGINE SETUP ---
        const scene = new THREE.Scene();
        // Heavy dark fog to make sparks pop
        scene.fog = new THREE.FogExp2(0x000000, 0.04);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 14;

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- 2. TEXTURE GENERATION (Hot Spark) ---
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32;
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
        grad.addColorStop(0, 'rgba(255, 255, 255, 1)');   // White core
        grad.addColorStop(0.2, 'rgba(255, 220, 100, 1)');  // Gold inner
        grad.addColorStop(0.5, 'rgba(255, 100, 0, 0.8)'); // Orange outer
        grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 32, 32);
        const sparkTexture = new THREE.CanvasTexture(canvas);

        // --- 3. PHYSICS PARTICLE SYSTEM ---
        const COUNT = 6000; // High density
        const geo = new THREE.BufferGeometry();
        
        // Arrays for GPU
        const positions = new Float32Array(COUNT * 3);
        const colors = new Float32Array(COUNT * 3);
        
        // Arrays for CPU Physics
        const velocities = new Float32Array(COUNT * 3);
        const lifes = new Float32Array(COUNT); // 0.0 (dead) to 1.0 (fresh)

        // Initialize invisible
        for(let i=0; i<COUNT; i++) {
            lifes[i] = 0; 
            positions[i*3] = 9999; 
        }

        geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const mat = new THREE.PointsMaterial({
            size: 0.3,
            map: sparkTexture,
            transparent: true,
            opacity: 1,
            vertexColors: true,
            blending: THREE.AdditiveBlending, // Makes overlapping sparks super bright
            depthWrite: false
        });

        const portalSystem = new THREE.Points(geo, mat);
        scene.add(portalSystem);

        // --- 4. THE VOID (Black Hole) ---
        const voidGeo = new THREE.CircleGeometry(1, 64);
        const voidMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const portalVoid = new THREE.Mesh(voidGeo, voidMat);
        // Push slightly forward to cover back-particles
        portalVoid.position.z = 0.1; 
        scene.add(portalVoid);

        // --- 5. GAME STATE ---
        const State = {
            currentRadius: 0,
            targetRadius: 0,
            charge: 0,
            maxRadius: 5.5
        };

        // --- 6. PHYSICS LOOP (The Logic) ---
        
        function resetParticle(i) {
            const idx = i * 3;
            
            // 1. Only spawn if portal is open
            if (State.currentRadius < 0.2) {
                positions[idx] = 9999; // Hide
                return;
            }

            // 2. Spawn on current Ring Radius
            const angle = Math.random() * Math.PI * 2;
            const r = State.currentRadius + (Math.random() - 0.5) * 0.3; // Slight jitter on spawn

            positions[idx] = Math.cos(angle) * r;
            positions[idx+1] = Math.sin(angle) * r;
            positions[idx+2] = (Math.random() - 0.5) * 0.5; // Z Thickness

            // 3. Tangential Velocity (The Grinder Effect)
            // Vector (-y, x) is tangent to circle
            const speed = 0.1 + Math.random() * 0.2;
            
            // Add some radial noise so they spray outward slightly
            velocities[idx] = (-Math.sin(angle) * speed) + (Math.cos(angle) * 0.05); 
            velocities[idx+1] = (Math.cos(angle) * speed) + (Math.sin(angle) * 0.05);
            velocities[idx+2] = (Math.random() - 0.5) * 0.05;

            lifes[i] = 1.0; // Reset life
        }

        function animate() {
            requestAnimationFrame(animate);

            // 1. Update Radius based on Charge
            State.targetRadius = (State.charge / 100) * State.maxRadius;
            State.currentRadius += (State.targetRadius - State.currentRadius) * 0.1;

            // 2. Update Void Size
            portalVoid.scale.setScalar(Math.max(0.01, State.currentRadius - 0.2));
            
            // 3. Rotate the whole system slightly for chaos
            portalSystem.rotation.z -= 0.02;

            // 4. Update Particles
            const pos = geo.attributes.position.array;
            const col = geo.attributes.color.array;

            for(let i=0; i<COUNT; i++) {
                const idx = i * 3;

                // Decay Life
                lifes[i] -= 0.015 + Math.random() * 0.01;

                if (lifes[i] <= 0) {
                    // Dead? Try to respawn
                    resetParticle(i);
                } else {
                    // Alive? Move it
                    pos[idx] += velocities[idx];
                    pos[idx+1] += velocities[idx+1];
                    pos[idx+2] += velocities[idx+2];

                    // Update Color based on Life (Temperature Gradient)
                    if (lifes[i] > 0.9) {
                        col[idx] = 1.0; col[idx+1] = 1.0; col[idx+2] = 1.0; // White
                    } else if (lifes[i] > 0.6) {
                        col[idx] = 1.0; col[idx+1] = 0.8; col[idx+2] = 0.2; // Gold
                    } else if (lifes[i] > 0.3) {
                        col[idx] = 1.0; col[idx+1] = 0.4; col[idx+2] = 0.0; // Orange
                    } else {
                        col[idx] = 0.5; col[idx+1] = 0.0; col[idx+2] = 0.0; // Red Fade
                    }
                }
            }

            geo.attributes.position.needsUpdate = true;
            geo.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        // --- 7. AI INTERACTION (Global Mode) ---
        const videoElement = document.getElementById('input-video');
        const statusText = document.getElementById('status-text');
        
        let lastAngle = null;
        let signalTimer = null;

        function getAngle(x, y) { return Math.atan2(y - 0.5, x - 0.5); }

        const hands = new Hands({locateFile: (file) => `https://unpkg.com/@mediapipe/hands/${file}`});
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        let isLoaded = false;
        hands.onResults(results => {
            if(!isLoaded) {
                isLoaded = true;
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').style.display='none', 500);
            }

            if (results.multiHandLandmarks.length > 0) {
                if(signalTimer) clearTimeout(signalTimer);

                const lm = results.multiHandLandmarks[0];
                const tip = lm[8]; // Index Finger
                const currentAngle = getAngle(tip.x, tip.y);

                if (lastAngle !== null) {
                    let delta = currentAngle - lastAngle;
                    if (delta > Math.PI) delta -= Math.PI * 2;
                    if (delta < -Math.PI) delta += Math.PI * 2;

                    // Interaction Sensitivity
                    if (Math.abs(delta) > 0.05 && Math.abs(delta) < 1.0) {
                        State.charge += Math.abs(delta) * 8.0; 
                    }
                }
                lastAngle = currentAngle;

                // Cap Charge
                State.charge = Math.min(State.charge, 100);

                // UI Text
                if (State.charge > 90) {
                    statusText.innerText = "GATEWAY STABLE";
                    statusText.style.color = "#00ff88";
                    statusText.style.borderColor = "#00ff88";
                } else if (State.charge > 10) {
                    statusText.innerText = `CONJURING... ${Math.floor(State.charge)}%`;
                    statusText.style.color = "#ffaa00";
                    statusText.style.borderColor = "#ffaa00";
                } else {
                    statusText.innerText = "SPIN FINGER TO OPEN";
                    statusText.style.color = "#fff";
                    statusText.style.borderColor = "#555";
                }

            } else {
                // Signal Lost -> Decay
                if (!signalTimer) {
                    signalTimer = setTimeout(() => {
                        lastAngle = null;
                        State.charge *= 0.9; // Fast decay
                        if(State.charge < 1) State.charge = 0;
                        
                        statusText.innerText = "LINK BROKEN - CLOSING";
                        statusText.style.color = "#555";
                        statusText.style.borderColor = "#333";
                    }, 100);
                }
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => await hands.send({image: videoElement}),
            width: 640, height: 480, facingMode: 'user'
        });
        cam.start();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>

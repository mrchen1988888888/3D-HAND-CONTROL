<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Strange: Visual Fix</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Courier New', monospace; }
        
        /* FORCE VIDEO TO BACK */
        #input-video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0; /* Background */
            transform: scaleX(-1);
            object-fit: cover;
        }

        /* FORCE 3D CANVAS TO FRONT */
        canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; /* Foreground */
            pointer-events: none;
        }

        /* START BUTTON */
        #start-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 999; padding: 20px 50px; font-size: 24px; font-weight: bold;
            background: #ffaa00; color: #000; border: 4px solid white; border-radius: 15px;
            box-shadow: 0 0 30px #ffaa00; cursor: pointer;
        }

        /* TRACKERS (Debug) */
        .dot { position: absolute; width: 20px; height: 20px; border-radius: 50%; z-index: 50; transform: translate(-50%, -50%); display: none; }
        #finger { background: red; border: 2px solid white; }
        #wrist { background: blue; border: 2px solid white; }

        /* HUD */
        #hud-layer {
            position: absolute; bottom: 50px; width: 100%; text-align: center; pointer-events: none; z-index: 20;
        }
        .status-box {
            display: inline-block; background: rgba(0, 0, 0, 0.8); border: 2px solid #ffaa00;
            color: #ffaa00; padding: 15px 30px; border-radius: 30px; font-size: 18px; font-weight: bold;
        }
    </style>
</head>
<body>

    <video id="input-video" playsinline></video>
    <button id="start-btn" onclick="startSystem()">START MAGIC</button>

    <div id="finger" class="dot"></div>
    <div id="wrist" class="dot"></div>

    <div id="hud-layer">
        <div class="status-box" id="status">SYSTEM STANDBY</div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        // --- 1. VISUAL ENGINE (THREE.JS) ---
        const scene = new THREE.Scene();
        // Remove fog to ensure sparks are bright
        // scene.fog = new THREE.FogExp2(0x000000, 0.02); 
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 14;
        
        // Ensure transparent background for canvas
        const renderer = new THREE.WebGLRenderer({alpha: true, antialias: false});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x000000, 0); // Transparent
        document.body.appendChild(renderer.domElement);

        // Bright Texture
        const cvs = document.createElement('canvas'); cvs.width=64; cvs.height=64;
        const ctx = cvs.getContext('2d');
        const gr = ctx.createRadialGradient(32,32,0,32,32,32);
        gr.addColorStop(0,'#ffffff'); 
        gr.addColorStop(0.3,'#ffaa00'); 
        gr.addColorStop(0.5,'#ff4400');
        gr.addColorStop(1,'transparent');
        ctx.fillStyle=gr; ctx.fillRect(0,0,64,64);
        const tex = new THREE.CanvasTexture(cvs);

        // Particles
        const COUNT=5000;
        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(COUNT*3);
        const vel = new Float32Array(COUNT*3);
        const life = new Float32Array(COUNT);
        
        for(let i=0; i<COUNT; i++) { pos[i*3]=9999; life[i]=0; }
        
        geo.setAttribute('position', new THREE.BufferAttribute(pos,3));
        const mat = new THREE.PointsMaterial({
            size: 0.8, // BIGGER SPARKS
            map: tex, 
            transparent: true, 
            blending: THREE.AdditiveBlending, 
            depthWrite: false,
            opacity: 1.0
        });
        
        const sys = new THREE.Points(geo, mat);
        scene.add(sys);

        // --- ANIMATION LOOP ---
        let State = { r:0, tr:0, charge:0 };
        
        function animate() {
            requestAnimationFrame(animate);
            State.r += (State.tr - State.r) * 0.1;
            sys.rotation.z -= 0.05;

            const p = geo.attributes.position.array;
            for(let i=0; i<COUNT; i++) {
                const idx = i*3;
                life[i] -= 0.02 + Math.random()*0.01;
                
                if(life[i] <= 0) {
                    // Only spawn if radius is large enough
                    if(State.r > 0.5) {
                        const a = Math.random() * 6.28;
                        const r = State.r + (Math.random()-0.5)*0.5;
                        
                        // Set Spawn Position
                        p[idx] = Math.cos(a)*r; 
                        p[idx+1] = Math.sin(a)*r; 
                        p[idx+2] = 0;
                        
                        // Set Tangential Velocity
                        const s = 0.2;
                        vel[idx] = -Math.sin(a)*s; 
                        vel[idx+1] = Math.cos(a)*s; 
                        vel[idx+2] = (Math.random()-0.5)*0.1;
                        
                        life[i] = 1;
                    } else {
                        p[idx] = 9999; // Hide
                    }
                } else {
                    p[idx] += vel[idx];
                    p[idx+1] += vel[idx+1];
                    p[idx+2] += vel[idx+2];
                }
            }
            geo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

        // --- AI LOGIC ---
        let hands;
        let lastAng = null;
        const status = document.getElementById('status');
        const fDot = document.getElementById('finger');
        const wDot = document.getElementById('wrist');

        async function startSystem() {
            document.getElementById('start-btn').style.display = 'none';
            status.innerText = "LOADING AI...";

            hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
            hands.onResults(onResults);

            const videoElement = document.getElementById('input-video');
            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 640, height: 480, facingMode: 'user'
            });
            await cameraUtils.start();
        }

        function onResults(res) {
            status.innerText = "RAISE HAND";
            
            if(res.multiHandLandmarks.length > 0) {
                const lm = res.multiHandLandmarks[0];
                const wrist = lm[0];
                const tip = lm[8];

                // Visual Debug Dots
                fDot.style.display = 'block';
                wDot.style.display = 'block';
                const fx = (1-tip.x)*window.innerWidth;
                const fy = tip.y*window.innerHeight;
                const wx = (1-wrist.x)*window.innerWidth;
                const wy = wrist.y*window.innerHeight;
                fDot.style.left = fx+'px'; fDot.style.top = fy+'px';
                wDot.style.left = wx+'px'; wDot.style.top = wy+'px';

                // Rotation Math
                const dx = fx - wx;
                const dy = fy - wy;
                const ang = Math.atan2(dy, dx);

                if(lastAng !== null) {
                    let d = ang - lastAng;
                    if(d > Math.PI) d -= Math.PI*2;
                    if(d < -Math.PI) d += Math.PI*2;
                    
                    if(Math.abs(d) > 0.05 && Math.abs(d) < 1.5) {
                        State.charge += Math.abs(d) * 15; // Charge speed
                    }
                }
                lastAng = ang;
                State.charge = Math.min(State.charge, 100);
                State.tr = (State.charge/100) * 6; // Max Radius

                if(State.charge > 10) {
                    status.innerText = `OPENING... ${Math.floor(State.charge)}%`;
                    status.style.color = "#ffaa00";
                    status.style.borderColor = "#ffaa00";
                }

            } else {
                fDot.style.display = 'none';
                wDot.style.display = 'none';
                lastAng = null;
                State.charge *= 0.9;
                State.tr = 0;
            }
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Strange: Time Weaver</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Courier New', monospace; }
        
        /* Video Layer (Mirrored) */
        #input-video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            opacity: 0; pointer-events: none; z-index: -1; 
            transform: scaleX(-1);
        }

        /* Loading Screen */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid #222; 
            border-top: 3px solid #00ff88; border-radius: 50%; 
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        .log-text { color: #00ff88; font-size: 12px; }

        /* HUD Controller */
        #controller {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            z-index: 20; display: flex; flex-direction: column; align-items: center;
            opacity: 0; transition: opacity 1s;
        }

        .rune-label {
            color: #ffaa00; font-size: 12px; letter-spacing: 2px; margin-bottom: 10px;
            text-shadow: 0 0 5px #ffaa00; opacity: 0.8;
        }

        .rune-dial {
            width: 70px; height: 70px;
            border-radius: 50%;
            border: 2px solid rgba(255, 170, 0, 0.3);
            background: rgba(0, 0, 0, 0.6);
            position: relative;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.2);
            transition: all 0.2s;
        }

        /* The rotating part */
        .rune-inner {
            position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px;
            border-radius: 50%;
            border: 2px dashed #ffaa00;
            transform: rotate(0deg);
            transition: transform 0.1s, border-color 0.2s;
        }

        .value-display {
            margin-top: 10px; color: #fff; font-size: 16px; font-weight: bold; text-shadow: 0 0 10px #000;
        }

        /* Status Text */
        .status-pill {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            color: #aaa; background: rgba(0,0,0,0.5); padding: 5px 15px; 
            border-radius: 15px; font-size: 12px; z-index: 20;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <video id="input-video" playsinline webkit-playsinline></video>
    
    <div id="loader">
        <div class="spinner"></div>
        <div class="log-text" id="sys-log">INITIALIZING AI VISION...</div>
    </div>

    <div class="status-pill" id="status-text">WAITING FOR HAND SIGNAL</div>

    <!-- The Speed Controller HUD -->
    <div id="controller">
        <div class="rune-label">CHRONO DIAL</div>
        <div class="rune-dial" id="knob">
            <div class="rune-inner" id="knob-rotator"></div>
        </div>
        <div class="value-display" id="speed-val">1.0x</div>
    </div>

    <!-- Libraries (Global CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://unpkg.com/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://unpkg.com/@mediapipe/hands/hands.js"></script>

    <script>
        const logBox = document.getElementById('sys-log');
        function log(msg) { logBox.innerText = msg; console.log(msg); }

        // --- 1. Visual Engine (Three.js) ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 14;
        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- Texture ---
        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
        grad.addColorStop(0, 'rgba(255, 255, 255, 1)');
        grad.addColorStop(0.15, 'rgba(255, 220, 100, 1)');
        grad.addColorStop(0.4, 'rgba(255, 100, 0, 0.5)');
        grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = grad; ctx.fillRect(0,0,64,64);
        const sparkTexture = new THREE.CanvasTexture(canvas);

        // --- Particle System ---
        const COUNT = 8000;
        const geo = new THREE.BufferGeometry();
        const positions = new Float32Array(COUNT * 3);
        const velocities = new Float32Array(COUNT * 3);
        const life = new Float32Array(COUNT);
        const RING_RADIUS = 5.0;

        // Init Particles
        for(let i=0; i<COUNT; i++) {
            resetParticle(i);
            life[i] = Math.random(); 
            updateParticlePhysics(i, 2.0); // Pre-warm
        }

        function resetParticle(i) {
            const idx = i * 3;
            const angle = Math.random() * Math.PI * 2;
            
            // Start on Ring
            positions[idx] = Math.cos(angle) * RING_RADIUS;
            positions[idx+1] = Math.sin(angle) * RING_RADIUS;
            positions[idx+2] = (Math.random() - 0.5) * 0.5;
            
            // Tangential Velocity
            const speed = 0.2 + Math.random() * 0.3;
            velocities[idx] = (-Math.sin(angle) * speed) + (Math.cos(angle) * 0.05); 
            velocities[idx+1] = (Math.cos(angle) * speed) + (Math.sin(angle) * 0.05);
            velocities[idx+2] = (Math.random() - 0.5) * 0.05;

            life[i] = 1.0;
        }

        function updateParticlePhysics(i, speedMult) {
            const idx = i * 3;
            positions[idx] += velocities[idx] * speedMult;
            positions[idx+1] += velocities[idx+1] * speedMult;
            positions[idx+2] += velocities[idx+2] * speedMult;
        }

        geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const colors = new Float32Array(COUNT * 3);
        geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const mat = new THREE.PointsMaterial({
            size: 0.35, map: sparkTexture, transparent: true, opacity: 1.0,
            vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false
        });
        const system = new THREE.Points(geo, mat);
        scene.add(system);

        // Void Center
        const voidGeo = new THREE.CircleGeometry(RING_RADIUS - 0.2, 64);
        const voidMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const voidMesh = new THREE.Mesh(voidGeo, voidMat);
        voidMesh.position.z = 0.1;
        scene.add(voidMesh);

        // --- 2. GLOBAL STATE ---
        let GLOBAL_SPEED = 1.0;
        let TARGET_SPEED = 1.0;

        // UI Elements
        const knobRotator = document.getElementById('knob-rotator');
        const speedVal = document.getElementById('speed-val');
        const statusText = document.getElementById('status-text');

        function updateUI(speed) {
            speedVal.innerText = speed.toFixed(2) + "x";
            
            // Visual Rotation (-135deg to +135deg) based on speed 0 to 5
            const rot = (speed - 1) * 45; 
            knobRotator.style.transform = `rotate(${rot}deg)`;

            // Color Logic
            let color = '#fff';
            if (speed > 2.5) color = '#ff3333'; // Red
            else if (speed < 0.5) color = '#00ccff'; // Blue
            else color = '#ffaa00'; // Orange

            speedVal.style.color = color;
            knobRotator.style.borderColor = color;
        }

        // --- 3. Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Smoothly interpolate speed
            GLOBAL_SPEED += (TARGET_SPEED - GLOBAL_SPEED) * 0.1;
            updateUI(GLOBAL_SPEED);

            system.rotation.z -= 0.005 * GLOBAL_SPEED;

            const pos = geo.attributes.position.array;
            const col = geo.attributes.color.array;

            for(let i=0; i<COUNT; i++) {
                const idx = i * 3;

                // Physics update
                pos[idx] += velocities[idx] * GLOBAL_SPEED;
                pos[idx+1] += velocities[idx+1] * GLOBAL_SPEED;
                pos[idx+2] += velocities[idx+2] * GLOBAL_SPEED;

                // Life Decay
                const decayBase = 0.015 + Math.random() * 0.01;
                life[i] -= decayBase * GLOBAL_SPEED; 

                // Color Logic (Temperature)
                if (life[i] > 0.9) {
                    col[idx] = 1.0; col[idx+1] = 1.0; col[idx+2] = 0.8;
                } else if (life[i] > 0.6) {
                    col[idx] = 1.0; col[idx+1] = 0.8; col[idx+2] = 0.2;
                } else if (life[i] > 0.3) {
                    col[idx] = 1.0; col[idx+1] = 0.4; col[idx+2] = 0.0;
                } else {
                    col[idx] = 0.8 * life[i]; col[idx+1] = 0.0; col[idx+2] = 0.0;
                }

                if (life[i] <= 0) {
                    resetParticle(i);
                }
            }

            geo.attributes.position.needsUpdate = true;
            geo.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        // --- 4. AI & Camera (The Controller) ---
        const videoElement = document.getElementById('input-video');
        
        const hands = new Hands({locateFile: (file) => {
            return `https://unpkg.com/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // Lite mode for speed
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        let isInit = false;

        hands.onResults(results => {
            if(!isInit) {
                isInit = true;
                document.getElementById('loader').style.display = 'none';
                document.getElementById('controller').style.opacity = 1;
            }

            if (results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                
                // --- CONTROL LOGIC ---
                // We use the Y position of the Wrist (landmark 0) or Middle Finger Knuckle (9)
                // Y goes from 0.0 (Top) to 1.0 (Bottom)
                const handY = lm[9].y;

                // Map Y to Speed
                // Top (0.2) -> Speed 5.0
                // Bottom (0.8) -> Speed 0.0
                
                // Clamp Y between 0.2 and 0.8 to ignore extremes
                const clampedY = Math.max(0.2, Math.min(handY, 0.8));
                
                // Map range: 
                // (0.8 - 0.2) = 0.6 range.
                // 1.0 - (y - 0.2) / 0.6
                
                const normalized = 1.0 - ((clampedY - 0.2) / 0.6);
                
                // Curve the output for better feeling (Exponential)
                TARGET_SPEED = normalized * 5.0;

                // Text Feedback
                if (TARGET_SPEED > 2.0) statusText.innerText = "ACCELERATING TIME";
                else if (TARGET_SPEED < 0.2) statusText.innerText = "TIME FROZEN";
                else statusText.innerText = "NORMAL FLOW";
                statusText.style.color = "#fff";

            } else {
                // Hand lost -> Slow down to normal
                TARGET_SPEED = 1.0;
                statusText.innerText = "SIGNAL LOST - NORMALIZING";
                statusText.style.color = "#555";
            }
        });

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640, height: 480, facingMode: 'user'
        });
        
        cameraUtils.start().catch(e => {
            log("Error: Camera Access Denied");
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
